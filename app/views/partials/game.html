<p>This is the game view.</p>

<h2>game</h2>
<form >
    <legend>game</legend>
    <label>名前</label> 
    <div><input type="text" id="name" name="name" ng-model="game.name"></div> 
    <label>URL</label> 
    <div><input type="text" id="url" name="url" ng-model="game.url"></div> 
    <button class="btn btn-primary" ng-click="createGame()">登録</button>
</form>

<div class="row marketing">
  <div ng:repeat="game in games">
      <h4>{{game.name}}/{{game.url}}</h4>
  </div>
</div>
